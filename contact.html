<!DOCTYPE html>
<html lang="pl" data-theme="black">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timeline</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="w-full h-screen p-5 lg:p-8 fixed">
			<label
				class="absolute -left-3 bottom-14 -rotate-90 font-thin cursor-pointer"
			>
				LIGHT
				<input
					type="radio"
					name="theme"
					value="light"
					class="theme-controller"
					checked
				/>
			</label>
			<label
				class="absolute -left-2.5 bottom-32 -rotate-90 font-thin cursor-pointer"
			>
				DARK
				<input
					type="radio"
					name="theme"
					value="dark"
					class="theme-controller"
				/>
			</label>

			<div
				class="w-full h-full p-5 lg:p-8 border-2 border-neutral-700 relative"
				id="threejs-background"
			>
				<h1 class="text-3xl lg:text-7xl tracking-wider font-thin">
					Oliwier Kotlicki
				</h1>
				<h6 class="text-xs lg:text-sm tracking-wide">Front-end Developer</h6>
				<div class="mt-16 flex flex-col gap-5 w-1/3">
					<a
						class="font-bold text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/"
						>Home</a
					>
					<a
						class="font-bold text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/projects.html"
						>Projects</a
					>
					<a
						class="font-bold text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/timeline.html"
						>Timeline</a
					>
					<a
						class="font-bold text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/contact.html"
						>Contact</a
					>
				</div>
				<div
					class="w-1/2 text-right flex flex-col gap-6 absolute right-5 lg:right-8"
				>
					<p>Contact</p>
				</div>
			</div>
		</div>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
