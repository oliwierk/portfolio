<!DOCTYPE html>
<html lang="pl" data-theme="black">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div
			x-data="themeSwitcher()"
			x-init="init()"
			class="w-full h-screen p-5 lg:p-8 fixed"
		>
			<label
				class="absolute -left-5 lg:-left-3 bottom-14 -rotate-90 font-thin cursor-pointer"
			>
				LIGHT
				<input
					type="radio"
					name="theme"
					value="light"
					class="theme-controller"
					checked
				/>
			</label>
			<label
				class="absolute -left-5 lg:-left-2.5 bottom-32 -rotate-90 font-thin cursor-pointer"
			>
				DARK
				<input
					type="radio"
					name="theme"
					value="dark"
					class="theme-controller"
				/>
			</label>

			<div
				class="w-full h-full p-5 lg:p-8 border-2 border-neutral-700 relative"
				id="threejs-background"
			>
				<h1 class="text-3xl lg:text-7xl tracking-wider font-thin">
					Oliwier Kotlicki
				</h1>
				<h6 class="text-xs lg:text-sm tracking-wide">Front-end Developer</h6>
				<div
					class="mt-8 lg:mt-16 flex flex-col gap-5 w-1/3"
					x-data="navigation()"
					x-init="getCurrentPath()"
				>
					<a
						class="font-bold text-xs lg:text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/"
						:class="{'active': currentPath === '/'}"
						>Home</a
					>
					<div x-show="currentPath === '/'">•</div>
					<a
						class="font-bold text-xs lg:text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/projects.html"
						:class="{'active': currentPath === '/projects'}"
						>Projects</a
					>
					<div x-show="currentPath === '/projects'">•</div>

					<a
						class="font-bold text-xs lg:text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/timeline.html"
						:class="{'active': currentPath === '/timeline'}"
						>Timeline</a
					>
					<div x-show="currentPath === '/timeline'">•</div>
					<a
						class="font-bold text-xs lg:text-sm hover:text-neutral-400 transition-colors duration-300"
						href="/contact.html"
						:class="{'active': currentPath === '/contact'}"
						>Contact</a
					>
					<div x-show="currentPath === '/contact'">•</div>
				</div>
				<div class="w-28 absolute right-5 bottom-5 lg:right-8 lg:bottom-8">
					<p class="text-xs lg:text-sm font-semibold">
						I'm 18 years old Front-end Dev from Katowice, Poland. Coding is my
						hobby and passion. Ever since I can remember I enjoyed doing
						creative things. Salem is first polish rap group.
					</p>
				</div>
			</div>
		</div>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
